{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plates of the World</title>
  <meta name="description" content="">
  <meta name="author" content="Raycaster Studio and Sam Lavigne">

  <link rel="stylesheet" href="/static/style.css?v=1.0">
</head>

<body>
  <div id="app">
    <router-link to="/plates" id="logo">Plates of the World</router-link>
    <router-view></router-view>
  </div>

  <script type="text/template" id="welcome">
    <div>
      <p>Intro copy here</p>
      <p><router-link to="/plates" >Explore the collection</router-link></p>
    </div>
  </script>

  <script type="text/template" id="home">
    <div>
      <div v-if="loading">
        loading
      </div>

      <div class="plate-container">
        <div v-for="plate in plates" class="plate">
          <router-link :to="{ name: 'plate-page', params: { id: plate.id }}">
            <img class="plate-image" :src="'/static/' + plate.image">
            <div class="listing" v-for="listing in plate.listings">
              <img v-tooltip="listing.title + ', ' + listing.location" class="listing-image" :src="thumbnail(listing)" :style="listStyle(listing)">
            </div>
          </router-link>
        </div>
        <br style="clear:both;">
      </div>
    </div>
  </script>

  <script type="text/template" id="plate-page">
    <div class="plate-detail">
      <div class="plate-detail-header">
        <!--<img class="plate-detail-image" :src="'/static/' + image">-->
        <div class="sketchfab-embed-wrapper"><iframe width="480" height="480" src="https://sketchfab.com/models/fb289795a10f4e489e1292fdfb242120/embed?autospin=0.2&amp;autostart=1&amp;preload=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe> <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;"> <a href="https://sketchfab.com/models/fb289795a10f4e489e1292fdfb242120?utm_medium=embed&utm_source=website&utm_campain=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">WF plate with a pink rim</a> by <a href="https://sketchfab.com/zivschneider?utm_medium=embed&utm_source=website&utm_campain=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">raycaster</a> on <a href="https://sketchfab.com?utm_medium=embed&utm_source=website&utm_campain=share-popup" target="_blank" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a> </p> </div>
        <p>${title}</p>
      </div>

      <div class="plate-detail-listings">
        <div class="plate-detail-listing" v-for="listing in listings">
          <img class="plate-detail-listing-image" :src="thumbnail(listing)">
          <p>${ listing.location }</p>
          <p><a :href="listing.listing_url" target="_blank">Original Listing</a></p>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="plate">
    <div>
      ${ $route.params.id}
    </div>
  </script>

  <script type="text/template" id="not-plates">
    <div>
      <div v-for="listing in listings">
        <img :src="thumbnail(listing.image)">
      </div>
    </div>
  </script>

  <script type="text/template" id="listing">
    <div>
      ${ $route.params.id}
    </div>
  </script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="/static/vue.js"></script>
  <script src="/static/vue-router.js"></script>
  <script src="/static/v-tooltip.min.js"></script>
  {# <script src="https://unpkg.com/vue-threejs@0.1.1/lib/index.js"></script> #}
  <script src="/static/app.js"></script>
</body>
</html>
